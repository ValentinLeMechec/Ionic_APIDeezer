<ion-header>

  <ion-navbar>
    <ion-title>pageArtist</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page">
    <ion-list>
        <ion-card *ngFor="let album of listAlbum" (click)='onClickCard(album)'>
          <img src="{{album.cover_medium}}"/>
          <div class="card-title">{{album.title}}</div>
        </ion-card>
      </ion-list>

</ion-content>
